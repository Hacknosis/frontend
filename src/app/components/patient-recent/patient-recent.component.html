<div>
    <div class="banner">
        <h2>Recently Accessed Patients</h2>
    </div>
      <button class="close" (click)="closeDialog()"><img
        src="../../../assets/subtract5016-ufl6.svg"
      /></button>
    <table mat-table [dataSource]="recentlyAccessedPatients" class="patients">
        <ng-container matColumnDef="Patient ID">
          <th mat-header-cell *matHeaderCellDef> Patient ID </th>
          <td mat-cell *matCellDef="let patient"> {{ patient.id }} </td>
        </ng-container>
    
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let patient"> {{ patient.name }} </td>
        </ng-container>
    
        <ng-container matColumnDef="Age">
          <th mat-header-cell *matHeaderCellDef> Age </th>
          <td mat-cell *matCellDef="let patient"> {{ patient.age }} </td>
        </ng-container>
    
        <ng-container matColumnDef="Birth Sex">
          <th mat-header-cell *matHeaderCellDef> Sex </th>
          <td mat-cell *matCellDef="let patient"> {{ patient.sex }} </td>
        </ng-container>
    
        <ng-container matColumnDef="Room No">
          <th mat-header-cell *matHeaderCellDef> Room </th>
          <td mat-cell *matCellDef="let patient"> {{ patient.room }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="headerName" class="patient-list-header"></tr>
        <tr mat-row *matRowDef="let row; columns: headerName" class="patient-item" (click)="selectedPatient(row)"></tr>
      </table>
  </div>
